<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nelson Brandão</title>
    <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/styles.css">
    <script src="public/js/script.js"></script>
</head>
<body>
    
<div class="login-container">
    <div class="sign-up-form">
        <div class="sign-up-form-content">
            <form id="sign-up">
            <img src="public/images/logo_nb.png" alt="Logo Nelson" width="100px">
            <h3>Crie sua conta</h3>
            <div
                id="sing-up-error-message"
                style="display:none; color: red"></div>
            <input type="text" name="name" id="name" placeholder="Nome">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="password" name="password" id="password" placeholder="Senha">
            <input 
                type="password" 
                name="re-passoword" 
                id="re-passoword"
                placeholder="Repetir Senha" >

                <button type="submit">Criar Conta</button>
            </form>
            <span class="sign-up-form-subscribe">
                Já tem uma conta? <a href="#login">Voltar para o login</a>
            </span><br>
        </div>
    </div>
    <div class="login-text">
        <div class="login-text-content">
            <h2>
                Olá!<br>
                Seja bem-vindo(a) de volta.
            </h2>
            <p>
                Faça login para continuar acessando essa página.
            </p>
        </div>
    </div>
    <div class="login-form">
        <div class="login-form-content">
            <form id="login"> 
                <img src="public/images/logo_nb.png" alt="Logo Nelson" width="100px">
                <h3>Faça seu login</h3>
                <div
                    id="login-error-message"
                    style="display:none; color: red"></div>
            
                    <input type="email" name="email" id="" placeholder="E-mail" autocomplete="email">
                    <input type="password" name="password" id="" placeholder="Senha" autocomplete="current-password"> 
                    <a href="#">Esqueci minha senha</a>
                    <button type="submit">Entrar</button>
            </form>
            <div class="login-form-devider">
                <div>ou faça login com</div>
            </div>
            <a href="#" class="login-form-google">
                <div id="google-container">
                <div id="google-icon"></div>
                <span id="google-sign-in">Sign in with Google</span>
                </div>
            </a>
            <div class="login-form-subscribe">
                Não tem uma conta? <a href="#">Inscreva-se</a>
            </div><br>
            <footer id="github">
                Desenvolvido por: <a href="https://github.com/NelsonB07" target="_blank">Nelson Brandão Carvalho.</a>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
