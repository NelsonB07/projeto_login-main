<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refatorando</title>
    <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-text">
            <div class="login-text-content">
                <h2>
                    Olá!<br>
                    Seja bem-vindo(a) de volta.
                </h2>
                <p>
                    Faça login para continuar acessando essa página.
                </p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-content">
                <img src="public/images/Logo_Horizontal_colorida_Refatorando_1.png" alt="Logo Refatorando" width="200px">
                <h3>Faça seu login</h3>
                <form action=""> 
                    <input type="email" name="" id="" placeholder="E-mail" autocomplete="email">
                    <input type="password" name="" id="" placeholder="Senha" autocomplete="current-password"> 
                    <a href="">Esqueci minha senha</a>
                    <button>Entrar</button>
                </form>
                <div class="login-form-devider">
                    <div>ou faça login com</div>
                </div>
                <a href="#" class="login-form-google">
                   <div id="google-container">
                    <div id="google-icon"></div>
                    <span id="google-sign-in">Sign in with Google</span>
                   </div>
                </a>
                <div class="login-form-subscribe">
                    Não tem uma conta? <a href="#">Inscreva-se</a>
                </div><br>
                <footer id="github">
                    Feito por: <a href="https://github.com/NelsonB07" target="_blank">Nelson Brandão Carvalho.</a>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
